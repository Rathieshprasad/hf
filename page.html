<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="product-bar">
      <div class="new-container">
        <div class="product-bar-wrap">
          <div class="logo-wrap">
            <a href="#" class="product-bar-link">
              <img
                id="hfTopbarlogo"
                src="//assets.www.happyfox.com/v2/images/site-nav/topbar-logo-black.svg"
                alt="happyfox logo"
                width="116"
                height="24"
                class="hf-productbar__logo"
              />
            </a>
          </div>

          <div class="products-list">
            <div class="product-list-product-item">
              <div class="product-nav-menu-link">
                <span class="product-nav-menu-text">
                  Products
                  <i class="fa fa-caret-down" style="font-size: 15px"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="product-bar-login">
            <a href="#" class="product-bar-link">Log In</a>
          </div>
        </div>
      </div>
    </header>
    <section class="productnav">
        <div class="new-container">
            <div class="productnav-wrap">
                <div class="productnav-logowrap">
                    <a href="#" class="productnav-link">
                        <img id="Navbarlogo" src="//assets.www.happyfox.com/v2/images/site-nav/HD-logo.svg" alt="happyfox logo"
                        width="20" height="20" class="productnav-logo">
                    <span class="productnav-logo-text">helpdesk</span>
                    </a>
                </div>
            </div>
        </div>

    </section>
  </body>
</html>
